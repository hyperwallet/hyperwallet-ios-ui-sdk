version: "1"
project:
  name: ${scm.git.repo}
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  build:
    cleanCommands:
    - shell: [xcodebuild, clean, -project, HyperwalletUISDK.xcodeproj, -scheme, HyperwalletUISDK, -configuration, "Debug", -sdk, "iphonesimulator", -destination, "generic/platform=iOS Simulator", BUILD_DIR=./builds, clean]
    buildCommands:
    - shell: [xcodebuild, clean, build, -project, HyperwalletUISDK.xcodeproj, -scheme, HyperwalletUISDK, -configuration, "Debug", -sdk, "iphonesimulator", -destination, "generic/platform=iOS Simulator", BUILD_DIR=./builds, clean, build]
  fileSystem:
    ears:
      extensions: [ear]
      files:
      - directory: ${project.projectDir}
    java:
      files:
      - directory: ${project.projectDir}
    javascript:
      files:
      - directory: ${project.projectDir}
      - excludeRegex: node_modules|bower_components|vendor
    php:
      files:
      - directory: ${project.projectDir}
    python:
      files:
      - directory: ${project.projectDir}
    ruby:
      files:
      - directory: ${project.projectDir}
    typescript:
      files:
      - directory: ${project.projectDir}
    wars:
      extensions: [war]
      files:
      - directory: ${project.projectDir}
analyze:
  mode: central
install:
  coverity:
    version: default
serverUrl:
