name: CodeQL ( Swift ) - SAST

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  security-events: write
  # required to fetch internal or private CodeQL packs
  packages: read
  actions: read
  contents: read

defaults:
  run:
    shell: bash

jobs:
  code-scanning:
    name: Code Scanning
    runs-on: macos-15
    timeout-minutes: 30
    strategy:
      fail-fast: false

    steps:     
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
      
      - name: Carthage [Setup cache]
        uses: actions/cache@v3
        with:
          path: Carthage
          key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
          restore-keys: |
            ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
            
      - name: Carthage [Install dependencies]
        run: carthage bootstrap
          --platform ios
          --cache-builds
          --use-xcframeworks
          --no-use-binaries

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: swift
          build-mode: manual
          debug: true

      - name: xcodebuild (default)
        run: |
          os_version=17.5
          device="iPhone 15 Pro"
          destination="platform=iOS Simulator,name=${device},OS=${os_version}"

          scheme=HyperwalletUISDK
          build_dir=${HOME}/Library/Developer/Xcode/DerivedData/${scheme}
          source_packages=${build_dir}/SourcePackages

          args=(
            "-configuration Debug"
            "-scheme HyperwalletUISDK"
            "-project HyperwalletUISDK.xcodeproj"
            "-destination '${destination}'"
            "-derivedDataPath ${build_dir}"
            "-clonedSourcePackagesDirPath ${source_packages}"
            "-disableAutomaticPackageResolution"
            "-scmProvider system"            
          )
          
          if [[ -n "HyperwalletUISDK.xcodeproj" ]]; then
            args+=("-workspace HyperwalletUISDK.xcodeproj")
          fi
          
          args+=("clean")
          args+=("build")
          
          build_cmd="xcodebuild ${args[*]}"
          echo "${build_cmd}"
          eval "${build_cmd}"
               
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:swift"